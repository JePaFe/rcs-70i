<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .container {
        background-color: aqua;
        padding: 1em;
      }
      .item {
        width: 100px;
        height: 100px;
        border: solid;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <p>Lorem ipsum dolor sit.</p>
  </body>
</html>
