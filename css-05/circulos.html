<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circulos</title>
    <style>
      .cicle {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        border: solid;
        /* transition: width 1s, height 1s; */
        transition: transform 1s;
      }

      .cicle:first-child:hover {
        transform: scale(1.5);
      }

      .cicle:last-of-type {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="cicle"></div>
    <div class="cicle"></div>
  </body>
</html>
